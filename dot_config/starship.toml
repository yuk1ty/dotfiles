add_newline = false

[git_branch]
symbol = "🌱 "
truncation_length = 4
truncation_symbol = ""

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "🍒 PICKING"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
untracked = "🤷‍"
stashed = "📦"
modified = "📝"
staged = '[++\($count\)](green)'
renamed = "👅"
deleted = "🗑"

[rust]
symbol = "🦀 "
style = "bold red"

[python]
symbol = "👾 "
pyenv_version_name = true
pyenv_prefix = "foo "

[scala]
symbol = "🌟 "

[nodejs]
symbol = "🤖 "

[kubernetes]
symbol = "⛵ "
style = "dimmed green"
disabled = false

[golang]
symbol = "🐹 "
style = "bold cyan"	
